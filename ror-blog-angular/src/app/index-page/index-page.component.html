<div class="page-header">
  <!-- Specific author's blog -->
  <ng-container *ngIf="blogger; else allPost">
    <h1 class="page-title">{{blogger?.email}}'s Blog</h1>
    <app-back-to-all-button></app-back-to-all-button>
  </ng-container>
  <!-- All Posts Index Page -->
  <ng-template #allPost>
    <h1 class="page-title">All Posts</h1>
  </ng-template>
  <app-signing-buttons></app-signing-buttons>
</div>

<div class="page-body">
  <div class="page-content">
    <table class="post-list-table">
      <tr>
        <th class="table-title">Title</th>
        <th class="table-author">Author</th>
        <th class="table-published-time">Published Time</th>
      </tr>

      <tr *ngFor="let post of posts">
        <td><a (click)="goToPost(post)">{{post?.title}}</a></td>
        <td>{{post?.author?.email}}</td>
        <td>{{post?.created_at}}</td>
      </tr>
    </table>
    <br>
    {{totalPosts}} found! <br>
    <button (click)="paginate()">Go to page</button>
    <select [(ngModel)]="goToPage" class="page-select">
      <option *ngFor="let page of pages" [ngValue]="page+1">{{page+1}}</option>
    </select>
    / {{this.totalPage}} with <input type="text" class="per-page-input" [(ngModel)]="perPage"> posts per page
  </div>
</div>
